<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><span class="brand-gold">SS</span> Restaurant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="nav-spacer"></div>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4 reveal">Get in Touch</h2>

      <div class="row g-4">
        <div class="col-md-6 reveal">
          <h5>Contact Details</h5>
          <p><strong>Address:</strong> 123 Food Street, Noida, India</p>
          <p><strong>Phone:</strong> +91 9876543210</p>
          <p><strong>Email:</strong> contact@ssrestaurant.com</p>

          <form id="contactForm" class="mt-3">
            <div class="mb-3">
              <input class="form-control" type="text" id="cName" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <input class="form-control" type="email" id="cEmail" placeholder="Your email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="cMessage" rows="4" placeholder="Message" required></textarea>
            </div>
            <button class="btn btn-gold" type="submit">Send Message</button>
          </form>
        </div>

        <div class="col-md-6 reveal delay-1">
          <h5>Find Us</h5>
          <!-- Google Maps iframe (replace src with your exact place if desired) -->
          <div class="map-frame mt-2">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3503.1234567890123!2d77.386!3d28.567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce123456789ab%3A0xabcdef1234567890!2sNoida!5e0!3m2!1sen!2sin!4v0000000000000"
              style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>

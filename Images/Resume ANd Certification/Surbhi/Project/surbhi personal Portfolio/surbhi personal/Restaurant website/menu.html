<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | SS Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">SS Restaurant</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <h2 class="text-center mb-4">Our Menu</h2>
    <div class="row">
      <div class="col-md-3 mb-4" >
        <div class="card shadow-sm">
          <img src="https://source.unsplash.com/400x250/?biryani" class="card-img-top" alt="Biryani">
          <div class="card-body text-center">
            <h5>Hyderabadi Biryani</h5>
            <p>₹220</p>
            <button class="btn btn-success add-to-cart" data-name="Hyderabadi Biryani" data-price="220">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm">
          <img src="https://source.unsplash.com/400x250/?noodles" class="card-img-top" alt="Noodles">
          <div class="card-body text-center">
            <h5>Veg Noodles</h5>
            <p>₹120</p>
            <button class="btn btn-success add-to-cart" data-name="Veg Noodles" data-price="120">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm">
          <img src="https://source.unsplash.com/400x250/?manchurian" class="card-img-top" alt="Manchurian">
          <div class="card-body text-center">
            <h5>Veg Manchurian</h5>
            <p>₹150</p>
            <button class="btn btn-success add-to-cart" data-name="Veg Manchurian" data-price="150">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm">
          <img src="https://source.unsplash.com/400x250/?samosa" class="card-img-top" alt="Samosa">
          <div class="card-body text-center">
            <h5>Samosa</h5>
            <p>₹30</p>
            <button class="btn btn-success add-to-cart" data-name="Samosa" data-price="30">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
